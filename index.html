<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="krejt">
        <div class="nalt"><input id="inputtext" type="text">
            <!-- <button onclick="generateQRcode()" class="button-52" role="button">Generate QR Code</button> -->
            <button onclick="generateQRcode()" class="button-40" role="button">Generate QR Code</button>
        </div>
        <div class="posht"><img id="foto" src=""></div>
    </div>

    <br>


    <script>
        function generateQRcode() {
            let inputTEXT = document.getElementById("inputtext").value;
            let linku = "https://api.qrserver.com/v1/create-qr-code/?size=150x150&data=" + inputTEXT + "&color=black";
            document.getElementById("foto").src = linku;
        }
    </script>
</body>

</html>
